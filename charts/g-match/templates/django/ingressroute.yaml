{{- if .Values.ingress.enabled }}
# Traefik IngressRoute (CRD)
# Cloudflare Tunnel -> Traefik NodePort -> IngressRoute -> g-match-web
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: g-match-ingressroute
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "g-match.labels" . | nindent 4 }}
spec:
  entryPoints:
  {{- range .Values.ingress.entryPoints }}
  - {{ . }}
  {{- end }}
  routes:
  - match: Host(`{{ .Values.ingress.host }}`)
    kind: Rule
    services:
    - name: g-match-web
      port: {{ .Values.django.port }}
      passHostHeader: true
    middlewares:
    - name: g-match-headers
      namespace: {{ .Release.Namespace }}
---
# Middleware for forwarded headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: g-match-headers
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "g-match.labels" . | nindent 4 }}
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
{{- end }}
