apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: g-match

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - mysql.yaml
  - redis.yaml
  - django.yaml
  - matcher.yaml

# Common labels
commonLabels:
  project: g-match
  managed-by: kustomize

# Images (can be overridden per environment)
images:
  - name: ghcr.io/ysa5347/g-match-backend
    newName: ghcr.io/ysa5347/g-match-backend
    newTag: latest
  - name: ghcr.io/ysa5347/g-match-backend-matcher
    newName: ghcr.io/ysa5347/g-match-backend-matcher
    newTag: latest
